<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的小遊戲合集</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-align: center;
      color: #ffcc00;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 50px 0;
      gap: 20px;
      padding: 0;
      list-style: none;
    }

    .game-card {
      background: #2c2c2c;
      border-radius: 12px;
      width: 200px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .game-card:hover {
      transform: translateY(-5px);
      background: #ffcc00;
      color: #1a1a1a;
      cursor: pointer;
    }

    footer {
      margin: 50px 0;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>我的小遊戲合集</h1>
  <ul class="game-list">
    <li><a href="game1.html" class="game-card">小遊戲 1</a></li>
    <li><a href="game2.html" class="game-card">小遊戲 2</a></li>
    <li><a href="game3.html" class="game-card">小遊戲 3</a></li>
    <li><a href="game4.html" class="game-card">小遊戲 4</a></li>
    <li><a href="game5.html" class="game-card">小遊戲 5</a></li>
  </ul>
  <footer>© 2025 我的遊戲網站</footer>
</body>
</html>
