<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>這只會顯示空白</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; background: #000;
      color: #fff; font-family: monospace;
    }
    canvas {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
    }
    #overlay {
      position: fixed; top: 10px; left: 10px; z-index: 10;
    }
    #log {
      white-space: pre-wrap;
      max-width: 300px;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <div id="overlay">
    <button id="startBtn" style="padding:10px 20px; font-size:16px;">開始腦波發射!</button>
    <div id="log"></div>
  </div>

<script>
  const startBtn = document.getElementById('startBtn');
  const logEl = document.getElementById('log');
  const canvas = document.getElementById('glcanvas');
  const gl = canvas.getContext('webgl');

  // Resize canvas
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
  }
  window.addEventListener('resize', resize);
  resize();

  // WebGL shaders
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0, 1);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
    uniform vec4 u_color;
    void main() {
      gl_FragColor = u_color;
    }
  `;

  function createShader(type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      console.error('Shader compile failed:', gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
      return null;
    }
    return shader;
  }

  function createProgram(vertexShader, fragmentShader) {
    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    if(!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      console.error('Program link failed:', gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
      return null;
    }
    return program;
  }

  const vertexShader = createShader(gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
  const program = createProgram(vertexShader, fragmentShader);

  const positionLocation = gl.getAttribLocation(program, 'a_position');
  const colorLocation = gl.getUniformLocation(program, 'u_color');

  const positionBuffer = gl.createBuffer();

  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  gl.enableVertexAttribArray(positionLocation);
  gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

  gl.clearColor(0, 0, 0, 1);

  let running = false;

  function generateRandomTriangles(num) {
    const vertices = new Float32Array(num * 3 * 2);
    for(let i = 0; i < vertices.length; i++) {
      vertices[i] = Math.random() * 2 - 1;
    }
    return vertices;
  }

  // GPU 渲染迴圈
  function render() {
    if(!running) return;

    gl.clear(gl.COLOR_BUFFER_BIT);

    const triangleCount = 30000;

    const vertices = generateRandomTriangles(triangleCount);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.DYNAMIC_DRAW);

    gl.useProgram(program);

    gl.uniform4f(colorLocation, Math.random(), Math.random(), Math.random(), 1);

    gl.drawArrays(gl.TRIANGLES, 0, triangleCount * 3);

    requestAnimationFrame(render);
  }

  // CPU 無限死迴圈
  function burnCPU() {
    let x = 0.0001;
    while(true) {
      for(let i=0; i<100000; i++) {
        x = (x + Math.sin(x) * Math.tan(x)) % 10000;
      }
    }
  }

  startBtn.addEventListener('click', () => {
    if(running) return;
    running = true;
    logEl.textContent = '開始炸 腦幹！瀏覽器不會卡死，請注意！\n';
    startBtn.disabled = true;

    // 啟動 GPU 渲染炸機
    render();

    // 啟動 CPU 炸機 (同步死迴圈，會卡死頁面)
    burnCPU();
  });
</script>
</body>
</html>
